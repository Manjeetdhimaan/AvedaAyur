<div [ngClass]="setClass" *ngIf="layout=='grid'">
    <figure class="product-media">
        <span *ngIf="data.label || getStockStatus(data.stockStatus)" [class]="getLabelColor(data.label,data)">{{data.label}} </span>
        <a>
            <img [src]="imagesrc" alt="Product image" class="product-image">
            <img *ngIf="data.imageSrc.length>1" [src]='data.imageSrc[1]' alt="Product image" class="product-image-hover"></a>
        <div class="product-action-vertical">
            <a (click)="onAddItemToWishList(data)" class="btn-product-icon btn-wishlist"><span>add to
            wishlist</span></a>
            <a class="btn-product-icon btn-compare" title="VIEW PRODUCT" (click)="onAddToProductDetail(data)" (click)="goToProductDetailComponent()"><span>VIEW PRODUCT</span></a>
        </div>
    </figure>
    <div class="ratings-container" style="margin-top: 2rem;">
        <div class="ratings">
            <div class="ratings-val" [style]="getAverageRating(data.reviews_rating)">
            </div>
        </div>
        <a class="ratings-text">( {{data.reviews_rating.length}} Reviews )</a>
    </div>
    <div class="product-body">
        <h3 class="product-title"><a>{{ data.subCategory }}</a></h3>
        <div class="product-price"> INR {{ data.price }} </div>
    </div>

    <div class="product-action">
        <button class="btn-product btn-cart" (click)="onAddtoCart(data)" [disabled]="getStockStatus(data.stockStatus)" [title]="getTitle(data.stockStatus)"><span>add to
          cart</span></button>
    </div>
</div>
